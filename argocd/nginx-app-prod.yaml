apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/MinimalDevops/kroandkargo.git
    targetRevision: HEAD
    path: .
    helm:
      valueFiles:
        - overlays/prod/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-app-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
  revisionHistoryLimit: 10 